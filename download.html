<!DOCTYPE html>
<html>
<head>
    <title>Скачать видео</title>
</head>
<body>
    <h1>Скачать видео</h1>
    <input type="text" id="filename" placeholder="Enter filename" />
    <button onclick="downloadVideo()">Download</button>
    <p id="downloadStatus"></p>

    <script>
        async function downloadVideo() {
            const filename = document.getElementById('Имя файла').value;
            const downloadStatus = document.getElementById('Статус загрузки');

            if (!filename) {
                downloadStatus.textContent = 'Пожалуйста введите имя файла.';
                return;
            }

            try {
                const response = await fetch(`/api/videos/download/${filename}`);

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);

                    downloadStatus.textContent = 'Скачивание началось.';
                } else {
                    downloadStatus.textContent = `Ошибка скачивания: ${response.statusText}`;
                }
            } catch (error) {
                downloadStatus.textContent = `Ошибка скачивания: ${error}`;
            }
        }
    </script>
</body>
</html>
